<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!-- Own CSS -->
<link rel="stylesheet" href="style.css">
<title>Qalyn calculator</title>
</head>
<body>
<div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
  <div class="row">
    <div class="col col-sm-12">
      <h1 class="text-center">Dowry calculator</h1>
      <form>
        <div class="form-group">
          <label for="name">Bride/Groom's Name:</label>
          <input type="text" class="form" id="name">
        </div>
        <div class="form-group">
          <label for="startingBid">Starting Bid ($):</label>
          <input type="number" class="form" id="startingBid">
        </div>
        <div class="form-group">
            <label for="education_level">Education Level:</label>
            <select class="form" id="education">
              <option value="1"></option>
              <option value="1.5">Undergraduate degree</option>
              <option value="1.2">College degree</option>
              <option value="1.05">High school degree</option>
              <option value="0.9">Middle school degree</option>
            </select>
        </div>
        <hr>
        <div class="form-group">
          <label for="family_netWorth">Family Net Worth:</label>
          <select class="form" id="familyNetWorth">
            <option value="1"></option>
            <option value="2">More than 10,000$</option>
            <option value="1.5">Between 5,000$ and 10,000$</option>
            <option value="1.2">Less than 5,000$</option>
          </select>
        </div>
         <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
        <hr>
        <div class="form-group">
          <label for="caste">Caste:</label>
          <select class="form" id="caste">
            <option value="0"></option>
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna</option>
          </select>
        </div>

        <div class="form-group">
          <label>Skills:</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input skills" value="10">
            <label class="form-check-label">Playing a musical instrument</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input skills" value="20">
            <label class="form-check-label">Good cook</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input skills" value="15">
            <label class="form-check-label">Easygoing character</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input skills" value="10">
            <label class="form-check-label">Sings well</label>
          </div>
        </div>

        <div class="form-group">
          <label>Age:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input age" name="age" value="1.5">
            <label class="form-check-label">18-23</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input age" name="age" value="1.2">
            <label class="form-check-label">24-27</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input age" name="age" value="0.95">
            <label class="form-check-label">28+</label>
          </div>
        </div>

        <div class="form-group">
          <label>Reputation:</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input reputation" value="0.85">
            <label class="form-check-label">Gossips about parent's attitude</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input reputation" value="0.9">
            <label class="form-check-label">Gossips about character</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input reputation" value="-20">
            <label class="form-check-label">General gossips around person</label>
          </div>
        </div>
        <div class="form-group">
          <label for="loveLetter">Love Letter:</label>
          <textarea class="form-control" id="loveLetter" maxlength="500" rows="3"></textarea>
        </div>

        <button type="button" id="calculateButton" class="btn btn-primary btn-block">Calculate</button>
      </form>

      <div class="alert alert-success mt-4 d-none" id="result"></div>
    </div>
  </div>
</div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
